- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.14.2
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
- repo: https://github.com/pre-commit/mirrors-prettier
  # Prettier archived the pre-commit hook, ill just pray this works for now
  rev: "f62a70a3a7114896b062de517d72829ea1c884b6" # The final archived version
  hooks:
    - id: prettier

